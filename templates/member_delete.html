{% extends "base.html" %}

{% block meta_title %}Delete member{% endblock meta_title %}

{% block main_content %}

    <h4>Do you really want to delete member {{ member.username }}?</h4>
<form action="{% url 'delete' member.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="button" onclick="history.back();" value="Cancel">
</form>

{% endblock main_content %}
