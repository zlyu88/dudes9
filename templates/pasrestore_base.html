{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dudes9 {% block meta_title %}{% endblock meta_title %}</title>
    <meta name="description" value="dudes9" />

    <!-- Include Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link  rel="stylesheet" type="text/css" href={% static "css/style.css" %} />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'members' %}">dudes9</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
                <li><a href="{% url "member" user.pk %}">
                {{ user.username }} </a></li>
                <li><a href="{% url "logout" %}">logout</a></li>
            {% else %}
                <li><a href="{% url "login" %}">log in</a></li>
            {% endif %}
      </ul>
    </div>
  </div>
</nav>

    <!-- Start Container -->
    <div class="container text-center">

        <!-- Start Header -->
        <div class="row" id="header">

        </div>
        <!-- End Header -->

         <div class="main_content">{% block main_content %}{% endblock main_content %}</div>
            <hr>
    </div>
    <!-- End Container -->

<footer class="text-center">
  <a class="up-arrow" href="#myPage" data-toggle="tooltip" title="go top">
    <span class="glyphicon glyphicon-chevron-up"></span>
  </a><br>
  &copy; 2017 dudes9
</footer>
<!-- End Footer -->

<!-- Javascripts Section -->
<script src={% static "js/script.js" %} type="text/javascript"></script>

</body>
</html>
