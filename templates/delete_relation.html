{% extends "base.html" %}

{% block meta_title %}Delete relation{% endblock meta_title %}

{% block main_content %}

    <h4>Do you really want to delete relation {{ relation.pk }}?</h4>
<form action="{% url 'delete_relation' relation.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="button" onclick="history.back();" value="Cancel">
</form>

{% endblock main_content %}
