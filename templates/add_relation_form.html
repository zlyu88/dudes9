{% extends "base.html" %}

{% block meta_title %}Add relation{% endblock meta_title %}

{% block main_content %}
    <br>
<div class="form">
    <div class="container-fluid well">
        {% if user.is_staff %}
            <h3>Add relation</h3>
                <form action="{% url 'add_relation' 0 %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="buttonHolder">
                        <input type="submit" value="Submit">
                        <input type="button" onclick="history.back();" value="Cancel">
                    </div>
                </form>
        {% else %}
            go to hell, bastard
        {% endif %}
    </div>
</div>
{% endblock main_content %}
